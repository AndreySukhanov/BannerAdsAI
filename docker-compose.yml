version: '3.8'

services:
  banneradsai:
    build: .
    container_name: banneradsai-app
    restart: unless-stopped
    ports:
      - "3001:3001"  # Backend API
      - "4173:4173"  # Frontend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_PORT=4173
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - RECRAFT_API_KEY=${RECRAFT_API_KEY}
    volumes:
      - ./backend/data:/app/backend/data
      - ./backend/uploads:/app/backend/uploads
      - ./logs:/app/logs
    networks:
      - banneradsai-network

  nginx:
    image: nginx:alpine
    container_name: banneradsai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - banneradsai
    networks:
      - banneradsai-network

networks:
  banneradsai-network:
    driver: bridge

volumes:
  banneradsai-data:
  banneradsai-logs: